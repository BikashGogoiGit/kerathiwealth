<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="{{url_for('static',filename='navbar.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='adminstyle.css')}}">
</head>

<body>

<div class="sidebar">
  <!-- sidebartop -->
  <div class="sidebar__top">
    <div class="top">
      <h2>Dashboard</h2>
      <div class="humburger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>
    </div>
  </div>
  <!--sidebar navigation -->
  <div class="sidebar__nav">
    <h5>Navigation</h5>
    <ul class="sidebar__menu">
      <li class="sidebar__menu--item">
	    <i class="material-icons">style</i>
		<span>My cards</span>
      </li>
      <li class="sidebar__menu--item">
        <i class="material-icons">payments</i>
		<span>My Transactions</span>
      </li>
      <li class="sidebar__menu--item">
        <i class="material-icons">account_circle</i>
		<span>Edit Profile</span>
      </li>
      <li class="sidebar__menu--item">
        <i class="material-icons">lock</i>
		<span>Change Password</span>
      </li>
      <li class="sidebar__menu--item">
        <i class="material-icons">logout</i>
        <span>Logout</span>
      </li>

    </ul>
  </div>

</div>
<div class="container">
  <form action="http://localhost:5000/create_card_action" method="post" enctype=multipart/form-data>
    <div class="row">
	  <h4>Select Package</h4>
      <div class="input-group">
        <input type="radio" name="package" value="basic" id="package-basic" checked="true"/>
        <label for="package-basic"><span><i class="material-icons">workspaces</i>Basic</span></label>
        <input type="radio" name="package" value="premium" id="package-premium"/>
        <label for="package-premium"> <span><i class="material-icons">workspace_premium</i>Premium</span></label>
      </div>
      <h4>Business or Company Name</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Company Name" name="company"/>
        <div class="input-icon"><i class="material-icons">business</i></div>
      </div>

      <h4>Unique ID for your Company Name</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Unique_id" name="unique_id"/>
        <div class="input-icon"><i class="material-icons">verified_user</i></div>
      </div>

	  <h4>Company Logo</h4>
      <div class="input-group input-group-icon">
        <input type="file" name="file"/>
        <div class="input-icon"><i class="material-icons">add_a_photo</i></div>
      </div>
	  <!--<h4>Cover Photo</h4>
	  <div class="input-group input-group-icon">
        <input type="file" name="cover"/>
        <div class="input-icon"><i class="material-icons">add_a_photo</i></div>
      </div>-->
    </div>
	<button type="submit" class="submit">Submit & next</button>
  </form>
</div>

<!-- partial -->
  <script  src="./script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script2.js"></script>


</body>
</html>
