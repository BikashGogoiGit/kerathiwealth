
   <!DOCTYPE html>
   <html lang="en" >
      <head>
         <meta charset="UTF-8">
         <title>Delivery address</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
         <link rel="stylesheet" href="{{url_for('static',filename='navbar.css')}}">
         <link rel="stylesheet" href="{{url_for('static',filename='container.css')}}">
      </head>
      <body>
         <div class="sidebar">
            <!-- sidebartop -->
            <div class="sidebar__top">
               <div class="top">
                  <h2>Dashboard</h2>
                  <div class="humburger">
                     <span class="line"></span>
                     <span class="line"></span>
                     <span class="line"></span>
                  </div>
               </div>
            </div>
            <!--sidebar navigation -->
            <div class="sidebar__nav">
               <h5>Navigation</h5>
               <ul class="sidebar__menu">
                  <li class="sidebar__menu--item">
                     <i class="material-icons">style</i>
                     <span>My cards</span>
                  </li>
                  <li class="sidebar__menu--item">
                     <i class="material-icons">payments</i>
                     <span>My Transactions</span>
                  </li>
                  <li class="sidebar__menu--item">
                     <i class="material-icons">account_circle</i>
                     <span>Edit Profile</span>
                  </li>
                  <li class="sidebar__menu--item">
                     <i class="material-icons">lock</i>
                     <span>Change Password</span>
                  </li>
                  <li class="sidebar__menu--item">
                     <i class="material-icons">logout</i>
                     <span>Logout</span>
                  </li>
               </ul>
            </div>
         </div>
         <div class="outer_box">
            <div class="container">
               <form action="http://127.0.0.1:5000/payable_amount" method="POST">
                  <div class="row">
                     <div class="input-group">
                        <h6>Delivery_address</h6>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>villege/town</h4>
                           <input type="text" name="villege" placeholder="Enter your town's name"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>State</h4>
                           <input type="text" name="state" placeholder="Enter your state"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>District</h4>
                           <input type="text" name="district" placeholder="Enter your district"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>Post Office</h4>
                           <input type="text" name="post_office" placeholder="Enter your post office"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>House No.</h4>
                           <input type="text" name="house_no" placeholder="Enter your house no."/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>Product Id</h4>
                           <input type="text" name="product_id" placeholder="Enter product id"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>Quantity</h4>
                           <input type="text" name="quantity" placeholder="Enter Quantity"/>
                        </div>
                     </div>
                     <div class="input-group">
                        <div class="col-twothird">
                           <h4>Comapany name</h4>
                           <input type="text" name="company_name" placeholder="company_name"/>
                        </div>
                     </div>
                  </div>
                  <button type="submit" class="skip">Place order</button>
               </form>
            </div>
         </div>
         <!-- partial -->
         <script  src="{{url_for('static',filename='script.js')}}"></script>
         <script  src="{{url_for('static',filename='script2.js')}}"></script>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      </body>
   </html>
